name: Ikuu Auto Checkin

on:
  schedule:
    # 每天北京时间上午 9 点运行 (UTC 1:00)
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  ikuuu_checkin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 如果 requirements.txt 里没有 requests，这里会报错，但通常你的项目里已经有了
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # 保险起见，强制安装一下 requests
          pip install requests

      - name: Run Ikuuu Checkin
        env:
          # 这里读取我们在 GitHub Settings 里设置的新 Secret
          IKUUU_COOKIE: ${{ secrets.IKUUU_COOKIE }}
        run: python ikuuu.py
