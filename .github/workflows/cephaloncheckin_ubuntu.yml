name: Daily Check-in

on:
  schedule:
    - cron: '23 1 * * *'
  workflow_dispatch:

jobs:
  sign-in:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # ğŸ‘‡ è¿™é‡Œä½¿ç”¨äº†ä½ çš„ requirements.txt
